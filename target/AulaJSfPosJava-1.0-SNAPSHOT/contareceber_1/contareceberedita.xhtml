<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/index.xhtml">
        <ui:define name="body">
            <h:form>
                <h2>Movimento de Contas À Receber</h2>
                <p:growl autoUpdate="true" />
                <p:panelGrid columns="3" id="painel">
                    Nome:<p:inputText value="#{contaReceberControle.contaReceber}" id="nome"
                                      required="true" requiredMessage="O nome é Obrigatório!"/>
                    <p:message for="nome"/>
                    Sigla:<p:inputText size="4" value="#{contaReceberControle.estado.sigla}" id="sigla" 
                                       required="true" requiredMessage="A sigla é obrigatória!"/>
                    <p:message for="sigla"/>
                    <p:commandButton value="Salvar" actionListener="#{contaReceberControle.salvar()}" action="contareceberlista" ajax="false"/>
                    <p:commandButton value="Voltar" action="contareceberlista" immediate="true" ajax="false" />
                </p:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
