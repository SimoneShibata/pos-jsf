<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/index.xhtml">
        <ui:define name="body">
            <h:form>
                <h2>Movimentação de Compra</h2>                
                <p:dataTable value="#{compraControle.listaTodos()}" var="ve" id="tabela"
                             paginator="true" rows="3"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="3,5,10,15,20,50,100">
                    <p:column headerText="Data Venda" filterBy="#{ve.dataCompra}" filterMatchMode="contains">
                        <p:outputLabel value="#{ve.dataCompra}">
                            <f:convertDateTime pattern="dd/MM/yyyy" locale="pt_BR"/>
                        </p:outputLabel>
                    </p:column>
                    <p:column headerText="Cliente" filterBy="#{ve.fornecedor.nome}" filterMatchMode="contains">
                        #{ve.fornecedor.nome}
                    </p:column>
                    <p:column headerText="Total" filterBy="#{ve.valorTotal}" filterMatchMode="contains">
                        <h:outputText value="#{ve.valorTotal}" converter="#{compraControle.moneyConverter}"/>
                    </p:column>
                </p:dataTable>
                <p:commandButton value="Nova Compra" action="compraedita" ajax="false" actionListener="#{compraControle.novo()}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
