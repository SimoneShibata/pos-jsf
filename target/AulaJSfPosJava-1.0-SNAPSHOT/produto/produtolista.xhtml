<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/index.xhtml">
        <ui:define name="body">
            <h:form>
                <h2>Cadastro de Produtos</h2>                
                <p:dataTable value="#{produtoControle.listaTodos()}" var="prod" id="tabela"
                             paginator="true" rows="3"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="3,5,10,15,20,50,100">
                    <p:column headerText="Nome">
                        <p:outputLabel value="#{prod.nome}"/>
                    </p:column>
                    <p:column headerText="Estoque">
                        #{prod.estoque}
                    </p:column>
                    <p:column headerText="Preço" >
                        <h:outputText value="#{prod.preco}" converter="#{produtoControle.moneyConverter}" />
                    </p:column>
                    <p:column headerText="Unidade Medida" >
                        #{prod.unidade}
                    </p:column>
                    <p:column headerText="Grupo" >
                        #{prod.grupoProduto.nome}
                    </p:column>
                    
                    <p:column headerText="Operações">
                        <p:commandButton icon="ui-icon-pencil" action="produtoedita" actionListener="#{produtoControle.alterar(prod)}"/>
                        <p:commandButton icon="ui-icon-closethick" ajax="false" actionListener="#{produtoControle.excluir(prod)}"/>
                    </p:column>
                </p:dataTable>
                <p:commandButton value="Novo produto" action="produtoedita" ajax="false" actionListener="#{produtoControle.novo()}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
